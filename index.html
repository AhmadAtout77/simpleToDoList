<!DOCTYPE html>
<html>

<head>
   <title> Your TODOLIST </title>
   <meta name="description" content="TODOLIST to manage your daily tasks and time management">
   <meta name="keywords" content="task,time,management,todolist,">
   <link href="styles.css" rel="stylesheet">
   <script type="text/javascript" src="JSFile.js"></script>
</head>

<body>
   <div class="container">
      <div class="header">
         TODOLIST
      </div>

      <div class="add-task">
         <input class="task" type="text" placeholder="what needs to be done?" id="addedTask" onblur="addPlaceholder()" onfocus="clearArea()">
         <button id="addButton" onclick="createTask()"> + </button>
      </div>

      <div class="tasks" id="Tasks">


      </div>

      <div class="lower-section">
         <button id="removeButton" onclick="removeChecked()">
            Remove Checked &#x2715;
         </button>
         <div class="progress-bar">
            <div class="progress-green-bar" id="progbar">

            </div>
         </div>
         <div class="progress">
            0 of 0 tasks done
         </div>

      </div>
   </div>


</body>

</html>
